project_name: deepsource

before:
  hooks:
    - scripts/gen-completions.sh

builds:
  # darwin-amd64
  - id: deepsource-darwin-amd64
    main: ./cmd/deepsource
    env:
      - CGO_ENABLED=1
      - CC=o64-clang
      - CXX=o64-clang++
    flags:
      - -tags=static_all
    goos:
      - darwin
    goarch:
      - amd64
    ldflags:
      - "-X 'main.version={{ .Version }}' -X 'main.SentryDSN={{ .Env.DEEPSOURCE_CLI_SENTRY_DSN }}'"

  # darwin-arm64
  - id: deepsource-darwin-arm64
    main: ./cmd/deepsource
    env:
      - CGO_ENABLED=1
      - CC=o64-clang
      - CXX=o64-clang++
    flags:
      - -tags=static_all
    goos:
      - darwin
    goarch:
      - arm64
    ldflags:
      - "-X 'main.version={{ .Version }}' -X 'main.SentryDSN={{ .Env.DEEPSOURCE_CLI_SENTRY_DSN }}'"

  # linux-amd64
  - id: deepsource-linux-amd64
    main: ./cmd/deepsource
    env:
      - CGO_ENABLED=1
      - CC=x86_64-linux-gnu-gcc
      - CXX=x86_64-linux-gnu-g++
    flags:
      - -tags=static_all
    goos:
      - linux
    goarch:
      - amd64
    ldflags:
      - "-X 'main.version={{ .Version }}' -X 'main.SentryDSN={{ .Env.DEEPSOURCE_CLI_SENTRY_DSN }}'"

  # linux-arm64
  - id: deepsource-linux-arm64
    main: ./cmd/deepsource
    env:
      - CGO_ENABLED=1
      - CC=aarch64-linux-gnu-gcc
      - CXX=aarch64-linux-gnu-g++
    flags:
      - -tags=static_all
    goos:
      - linux
    goarch:
      - arm64
    ldflags:
      - "-X 'main.version={{ .Version }}' -X 'main.SentryDSN={{ .Env.DEEPSOURCE_CLI_SENTRY_DSN }}'"

  # windows-amd64
  - id: "windows-deepsource"
    main: ./cmd/deepsource
    env:
      - CGO_ENABLED=1
      - CC=x86_64-w64-mingw32-gcc
      - CXX=x86_64-w64-mingw32-g++
    flags:
      - -tags=static_all
    goos:
      - windows
    goarch:
      - amd64
    ldflags:
      - buildmode=exe
      - "-X 'main.version={{ .Version }}' -X 'main.SentryDSN={{ .Env.DEEPSOURCE_CLI_SENTRY_DSN }}'"

archives:
  - id: arch_rename
    builds: 
      - deepsource-darwin-amd64
      - deepsource-linux-amd64
      - windows-deepsource
    name_template: >-
      deepsource_{{ .Version }}_{{ .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
    files:
      - completions/*
  - id: default
    name_template: >-
        deepsource_{{ .Version }}_{{ .Os }}_{{ .Arch }}
      files:
        - completions/*
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Tag }}-next"
changelog:
  sort: asc
  filters:
    exclude:
    - '^tests:'

brews:
  - tap:
      owner: DeepSourceCorp
      name: homebrew-cli
      branch: cli-release
      token: "{{ .Env.HOMEBREW_TOKEN }}"
    commit_author:
      name: deepsourcebot
      email: bot@deepsource.io
    homepage: "https://github.com/deepsourcelabs/cli"
    description: "Command line interface to DeepSource"
    license: "BSD 2-Clause Simplified License"
    install: |
      bin.install "deepsource"
      bash_completion.install "completions/deepsource.bash" => "deepsource"
      zsh_completion.install "completions/deepsource.zsh" => "_deepsource"
      fish_completion.install "completions/deepsource.fish"
    skip_upload: auto
