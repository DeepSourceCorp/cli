project_name: deepsource
builds:
  -
    env:
      - CGO_ENABLED=0
    flags:
      - -tags=static_all
    goos:
      - freebsd
      - openbsd
      - netbsd
      - linux
      - darwin
    goarch:
      - 386
      - amd64
      - arm64
    ldflags:
      - "-X 'main.version={{ .Version }}' -X 'main.SentryDSN={{ .Env.DEEPSOURCE_CLI_SENTRY_DSN }}'"
archives:
  -
    replacements:
      386: i386
      amd64: x86_64
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Tag }}-next"
changelog:
  sort: asc
  filters:
    exclude:
    - '^tests:'

brews:
  - tap:
      owner: deepsourcelabs
      name: homebrew-cli
      branch: "cli-v{{ .Tag }}"
      token: "{{ .Env.HOMEBREW_TOKEN }}"
    commit_author:
      name: deepsourcebot
      email: bot@deepsource.io
    homepage: "https://github.com/deepsourcelabs/cli"
    description: "Command line interface to DeepSource"
    license: "BSD 2-Clause Simplified License"
    skip_upload: auto
