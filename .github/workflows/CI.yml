name: CI

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  run-tests:
    runs-on: ubuntu-latest
    env:
        DEEPSOURCE_DSN: ${{ secrets.DEEPSOURCE_DSN }}

    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: ^1.18

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2
        with:
          fetch-depth: 1
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Private repo git config
        run: git config --global url."https://${{ vars.SPOCK_USERNAME }}:${{ secrets.SPOCK_PAT }}@github.com".insteadOf "https://github.com"

      - name: Build the binary
        run: make build
        env:
          GOPRIVATE: github.com/deepsourcelabs

      - name: Setup tests
        run: make test_setup
        env:
          CODE_PATH: /home/runner/code

      - name: Run tests
        run: make test
        env:
          CODE_PATH: /home/runner/code

      - name: Report test coverage to DeepSource
        run: |
          curl https://deepsource.io/cli | sh
          ./bin/deepsource report --analyzer test-coverage --key go --value-file ./coverage.out
