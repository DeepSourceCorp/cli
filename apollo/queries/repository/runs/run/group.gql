query repositoryGroupedRuns(
  $provider: VCSProviderChoices!
  $owner: String!
  $name: String!
  $limit: Int
  $after: String
) {
  repository(provider: $provider, owner: $owner, name: $name) {
    id
    name
    groupedRuns(first: $limit, after: $after) {
      totalCount
      edges {
        node {
          id
          config
          createdAt
          runId
          status
          branchName
          branchRunCount
          commitOid
          finishedIn
          vcsCommitUrl
          vcsPrUrl
          gitCompareDisplay
          pullRequestNumberDisplay
          issuesRaisedCount
          issuesResolvedCount
        }
      }
    }
  }
}
