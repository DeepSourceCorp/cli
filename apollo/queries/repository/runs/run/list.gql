query(
  $provider: VCSProviderChoices!
  $owner: String!
  $name: String!
  $limit: Int
  $after: String
) {
  repository(provider: $provider, owner: $owner, name: $name) {
    id
    runs(first: $limit, after: $after) {
      totalCount
      edges {
        node {
          id
          config
          createdAt
          runId
          status
          branchName
          commitOid
          finishedIn
          vcsCommitUrl
          gitCompareDisplay
          pullRequestNumberDisplay
          issuesRaisedCount
          issuesResolvedNum
        }
      }
    }
  }
}
