query checkIssues(
  $checkId: ID!
  $limit: Int
  $after: String
  $shortcode: String
  $q: String
  $sort: String
  $isRunner: Boolean!
) {
  checkIssues(
    checkId: $checkId
    first: $limit
    after: $after
    shortcode: $shortcode
    q: $q
    sort: $sort
  ) {
    totalCount
    edges {
      node {
        id
        path
        text
        path
        modifiedAt
        createdAt
        beginLine
        beginColumn
        endLine
        endColumn
        sourceCodeMarkup
        shortcode

        sourceCodeIdentifier @include(if: $isRunner)
      }
    }
  }
}
