query repositoryRunCheckDetails($checkId: ID!) {
  check(checkId: $checkId) {
    id
    status
    checkSeq
    finishedInDisplay
    filesAffectedByAutofix
    errors
    errorsRendered
    issuesRaisedCount
    issuesResolvedCount
    isRetryable
    autofixableIssues {
      shortcode
      title
      category
      occurrenceCount
    }
    run {
      id
      isForDefaultBranch
      isForCrossRepoPr
    }
    analyzer {
      name
      shortcode
      analyzerLogo
      description
    }
    metricsCaptured {
      id
      name
      shortcode
      value
      valueDisplay
      valueTrendDisplay
      isPassing
      extraData
      namespace
      threshold
      isSuppressed
    }
    concreteIssues {
      totalCount
    }
  }
}
