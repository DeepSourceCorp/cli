query check($checkId: ID!) {
  check(checkId: $checkId) {
    id
    status
    checkSeq
    finishedInDisplay
    autofixableIssues {
      shortcode
      title
      category
      occurrenceCount
    }
    filesAffectedByAutofix
    errors
    errorsRendered
    issuesRaisedCount
    issuesResolvedCount
    run {
      isForDefaultBranch
      isForCrossRepoPr
    }
    analyzer {
      name
      shortcode
      analyzerLogo
      description
    }
    metricsCaptured {
      id
      name
      valueDisplay
      isPassing
      extraData
      namespace
    }
    concreteIssues {
      totalCount
    }
  }
}
