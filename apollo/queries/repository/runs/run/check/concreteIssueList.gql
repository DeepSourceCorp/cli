query($checkId: ID!, $q: String, $limit: Int, $after: String, $sort: String, $issueType: String) {
  check(checkId: $checkId) {
    id
    concreteIssues(q: $q, first: $limit, after: $after, sort: $sort, issueType: $issueType) {
      totalCount
      edges {
        node {
          id
          createdAt
          modifiedAt
          shortcode
          title
          description
          severity
          autofixAvailable
          autofixTitle
          occurrenceCount
          issueType
          seenIn
        }
      }
    }
  }
}
