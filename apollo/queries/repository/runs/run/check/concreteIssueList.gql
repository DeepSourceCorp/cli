query concreteIssues(
  $checkId: ID!
  $q: String
  $first: Int
  $offset: Int
  $after: String
  $sort: String
  $issueType: String
) {
  check(checkId: $checkId) {
    id
    concreteIssues(
      q: $q
      first: $first
      offset: $offset
      after: $after
      sort: $sort
      issueType: $issueType
    ) {
      totalCount
      edges {
        node {
          id
          createdAt
          modifiedAt
          shortcode
          title
          description
          severity
          autofixAvailable
          autofixTitle
          occurrenceCount
          issueType
          seenIn
        }
      }
    }
  }
}
