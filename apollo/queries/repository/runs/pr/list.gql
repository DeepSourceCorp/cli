query (
  $name: String!
  $owner: String!
  $provider: VCSProviderChoices!
  $prStatus: PRStateChoices!
  $runStatus: RunStatusChoice
  $q: String
  $limit: Int!
  $after: String
) {
  repository(name: $name, owner: $owner, provider: $provider) {
    id
    openPrCount
    closedPrCount
    prs(state: $prStatus, q: $q, first: $limit, after: $after, runStatus: $runStatus) {
      totalCount
      edges {
        node {
          id
          title
          number
          raisedCount
          resolvedCount
          branch
          latestAnalysisRun {
            status
            createdAt
            runId
          }
          runCount
        }
      }
    }
  }
}
