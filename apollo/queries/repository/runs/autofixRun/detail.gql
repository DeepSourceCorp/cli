query($runId: String!) {
  autofixRun(runId: $runId) {
    id
    errorsRendered
    runId
    staleRedirectUrl
    finishedIn
    isGeneratedFromPr
    issuesAffected
    committedToBranchStatus
    resolvedIssuesCount
    pullRequestStatus
    pullRequestTitle
    pullRequestNumber
    status
    id
    changeset
    vcsPrUrl
    createdBy {
      fullName
      email
      avatar
    }
    analyzer {
      name
      shortcode
      analyzerLogo
    }
    issue {
      title
      issueType
      shortcode
    }
  }
}
