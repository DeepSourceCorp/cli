query autofixRunDetail($runId: String!, $isRunner: Boolean!) {
  autofixRun(runId: $runId) {
    id
    errorsRendered
    runId
    staleRedirectUrl
    finishedIn
    isGeneratedFromPr
    issuesAffected
    committedToBranchStatus
    resolvedIssuesCount
    pullRequestStatus
    pullRequestTitle
    pullRequestNumber
    status
    createdAt
    id
    changeset
    vcsPrUrl
    createdBy {
      fullName
      email
      avatar
    }
    analyzer {
      name
      shortcode
      analyzerLogo
    }
    issue {
      title
      issueType
      shortcode
    }

    repository @include(if: $isRunner) {
      owner {
        id
        runnerApp {
          id
          patchSnippetUrl
        }
      }
    }
  }
}
