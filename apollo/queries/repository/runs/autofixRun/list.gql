query(
  $provider: VCSProviderChoices!
  $owner: String!
  $name: String!
  $limit: Int
  $after: String
) {
  repository(provider: $provider, owner: $owner, name: $name) {
    id
    autofixRuns(first: $limit, after: $after) {
      totalCount
      edges {
        node {
          runId
          status
          filesAffected
          finishedIn
          isGeneratedFromPr
          gitCompareDisplay
          pullRequestTitle
          pullRequestNumber
          pullRequestStatus
          createdAt
          resolvedIssuesCount
          changeset
          createdBy {
            fullName
            avatar
          }
          analyzer {
            name
            shortcode
            analyzerLogo
          }
          issue {
            title
            issueType
            shortcode
          }
        }
      }
    }
  }
}
