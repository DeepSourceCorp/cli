query($runId: String!, $provider: VCSProviderChoices!, $owner: String!, $name: String!) {
  repository(provider: $provider, owner: $owner, name: $name) {
    autofixRun(runId: $runId) {
      runId
      status
      filesAffected
      isGeneratedFromPr
      gitCompareDisplay
      pullRequestTitle
      pullRequestNumber
      pullRequestStatus
      createdAt
      resolvedIssuesCount
      createdBy {
        fullName
        email
        avatar
      }
      analyzer {
        name
        shortcode
        analyzerLogo
      }
      issue {
        title
        issueType
        shortcode
      }
    }
  }
}
