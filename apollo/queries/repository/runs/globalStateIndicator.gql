query($provider: VCSProviderChoices!, $owner: String!, $name: String!, $status: String) {
  repository(provider: $provider, owner: $owner, name: $name) {
    runs(status: $status) {
      totalCount
    }
    autofixRuns(status: $status) {
      totalCount
    }
    transformerRuns(status: $status) {
      totalCount
    }
  }
}
