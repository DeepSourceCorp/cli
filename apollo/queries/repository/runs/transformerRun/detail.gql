query transformerRunDetail($runId: String!) {
  transformerRun(runId: $runId) {
    branchName
    changedFilesCount
    changeset
    errorsRendered
    commitOidShort
    committedToBranchStatus
    createdAt
    finishedIn
    gitCompareDisplay
    id
    pullRequestStatus
    status
    tools
    vcsCommitUrl
    vcsPrUrl
  }
}
