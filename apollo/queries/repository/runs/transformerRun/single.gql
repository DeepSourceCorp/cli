query transformerRun(
  $runId: String!
  $provider: VCSProviderChoices!
  $owner: String!
  $name: String!
) {
  repository(provider: $provider, owner: $owner, name: $name) {
    id
    transformerRun(runId: $runId) {
      createdAt
      runId
      status
      branchName
      commitOid
      finishedIn
      changedFilesCount
      tools
      committedToBranchStatus
      gitCompareDisplay
      pullRequestNumber
      vcsPrUrl
    }
  }
}
