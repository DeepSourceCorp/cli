query (
  $provider: VCSProviderChoices!
  $owner: String!
  $name: String!
  $limit: Int
  $after: String
) {
  repository(provider: $provider, owner: $owner, name: $name) {
    id
    transformerRuns(first: $limit, after: $after) {
      totalCount
      edges {
        node {
          createdAt
          runId
          status
          branchName
          commitOid
          finishedIn
          changedFilesCount
          tools
          committedToBranchStatus
          gitCompareDisplay
          pullRequestNumber
          vcsPrUrl
        }
      }
    }
  }
}
