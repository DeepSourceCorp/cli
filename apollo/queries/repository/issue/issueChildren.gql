query issueChildren(
  $nodeId: ID!
  $limit: Int
  $after: String
  $q: String
  $sort: String
  $isRunner: Boolean!
) {
  node(id: $nodeId) {
    ... on RepositoryIssue {
      shortcode
      checkIssues(first: $limit, after: $after, q: $q, sort: $sort) {
        totalCount
        pageInfo {
          hasNextPage
        }
        edges {
          node {
            id
            severity
            path
            text
            beginLine
            beginColumn
            endLine
            endColumn
            sourceCodeMarkup
            sourceCodeIdentifier
            createdAt
          }
        }
      }

      repositoryInstance {
        owner @include(if: $isRunner) {
          id
          runnerApp {
            id
            codeSnippetUrl
          }
        }
      }
    }
  }
}
