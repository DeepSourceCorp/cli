query($repositoryId: ID!, $shortcode: String!) {
  repository: node(id: $repositoryId) {
    ... on Repository {
      id
      config
      blobUrlRoot
      vcsProvider
      hasViewerEditAccess
      issue(shortcode: $shortcode) {
        id
        descriptionRendered
        issueType
        title
        shortcode
        firstSeen
        lastSeen
        modifiedAt
        occurrenceCount
        analyzerName
        analyzerShortcode
        analyzerLogo
        autofixAvailable
        newVcsIssueUrl
        raisedInFiles
        silenceRules {
          silenceLevel
          id
          filePath
          createdAt
          metadata
          creator {
            firstName
            lastName
            email
            avatar
          }
        }
        tags
        severity
      }
    }
  }
}
