query repositoryLevelAuditLog(
  $provider: VCSProviderChoices!
  $owner: String!
  $name: String!
  $first: Int
  $after: String
  $createdAtGte: Date
  $createdAtLte: Date
  $q: String
) {
  repository(provider: $provider, owner: $owner, name: $name) {
    id
    name
    logs(
      first: $first
      after: $after
      createdAtGte: $createdAtGte
      createdAtLte: $createdAtLte
      q: $q
    ) {
      edges {
        node {
          id
          eventName
          description
          ipAddress
          location
          createdAt
          actor {
            fullName
            firstName
            email
            avatar
          }
        }
      }
    }

    fullLogs: logs(createdAtGte: $createdAtGte, createdAtLte: $createdAtLte, q: $q) {
      totalCount
    }
  }
}
