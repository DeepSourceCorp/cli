query teamMemberList(
  $login: String!
  $provider: VCSProviderChoices!
  $limit: Int
  $after: String
  $query: String
) {
  team(login: $login, provider: $provider) {
    id
    numMembersTotal
    invitationUrl
    teamMembers(first: $limit, after: $after, q: $query) {
      totalCount
      edges {
        node {
          id
          role
          isPrimaryUser
          isRoleFromVcs
          user {
            id
            fullName
            email
            avatar
            dateJoined
          }
        }
      }
    }
  }
}
