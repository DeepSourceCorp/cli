query membersBaseDetails($login: String!, $provider: VCSProviderChoices!, $limit: Int) {
  team(login: $login, provider: $provider) {
    id
    teamMembers(first: $limit) {
      totalCount
      edges {
        node {
          id
          user {
            id
            fullName
            avatar
          }
        }
      }
    }
  }
}
