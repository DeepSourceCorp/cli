query complianceIssues(
  $level: ReportLevel!
  $objectId: ID!
  $reportKey: String!
  $isOwasp: Boolean!
) {
  complianceIssues(level: $level, reportKey: $reportKey, objectId: $objectId) {
    issueId
    title
    occurrence {
      high
      medium
      low
      total
    }
    rank
  }

  complianceIssuesSeverityMap(level: $level, reportKey: $reportKey, objectId: $objectId)
    @include(if: $isOwasp) {
    high
    medium
    low
    total
  }
}
