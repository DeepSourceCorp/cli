query($login: String!, $provider: VCSProviderChoices!) {
  owner(login: $login, provider: $provider) {
    id
    isTeam
    avatar
    vcsInstallationId
    hasSubscribedToPlan
    autofixInstallationUrl
    isAutofixEnabled
    isAutoonboardAllowed
    hasPremiumPlan
    canOnboard
    team {
      id
    }
    primaryUser {
      id
      email
      fullName
    }
  }
}
