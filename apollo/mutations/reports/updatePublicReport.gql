mutation updatePublicReport(
  $updateInput: UpdatePublicReportInput!
  $addReposInput: UpdatePublicReportSourcedRepositoriesInput!
  $removeReposInput: UpdatePublicReportSourcedRepositoriesInput!
) {
  updatePublicReport(input: $updateInput) {
    publicReport {
      id
      reportId
      label
      reportKeys
      isRestricted
      shareHistoricalData
      source
    }
  }

  addRepos: updatePublicReportSourcedRepositories(input: $addReposInput) {
    ok
  }
  removeRepos: updatePublicReportSourcedRepositories(input: $removeReposInput) {
    ok
  }
}
