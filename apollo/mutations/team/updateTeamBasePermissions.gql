mutation updateTeamBasePermissions(
  $teamId: ID!
  $defaultRepositoryPermission: DefaultRepositoryPermissionChoices
  $canMembersIgnoreIssues: Boolean
  $canContributorsIgnoreIssues: Boolean
  $canMembersModifyMetricThresholds: Boolean
  $canContributorsModifyMetricThresholds: Boolean
  $canMembersIgnoreFailingMetrics: Boolean
  $canContributorsIgnoreFailingMetrics: Boolean
) {
  updateTeamBasePermissions(
    input: {
      teamId: $teamId
      defaultRepositoryPermission: $defaultRepositoryPermission
      canMembersIgnoreIssues: $canMembersIgnoreIssues
      canContributorsIgnoreIssues: $canContributorsIgnoreIssues
      canMembersModifyMetricThresholds: $canMembersModifyMetricThresholds
      canContributorsModifyMetricThresholds: $canContributorsModifyMetricThresholds
      canMembersIgnoreFailingMetrics: $canMembersIgnoreFailingMetrics
      canContributorsIgnoreFailingMetrics: $canContributorsIgnoreFailingMetrics
    }
  ) {
    ok
  }
}
