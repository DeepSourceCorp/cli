mutation($input: UpdateIssuePriorityInput!, $objectId: ID!, $level: IssuePriorityLevel!) {
  updateIssuePriority(input: $input) {
    issue {
      id
      issueType
      title
      shortcode
      description
      analyzer {
        id
        name
        logo
      }
      issuePriority(level: $level, objectId: $objectId) {
        repositoryIssuePriority {
          id
          slug
          weight
          verboseName
        }
        cascadingIssuePriority {
          id
          slug
          verboseName
          weight
        }
        source
      }
    }
  }
}
