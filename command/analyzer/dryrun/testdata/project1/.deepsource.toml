version = 1

exclude_patterns = ["bind.*", "unsafe_*.*"]

test_patterns = ["*_test.go"]

[[analyzers]]
name = "go"
enabled = true

  [analyzers.meta]
  import_paths = ["github.com/deepsourcelabs/demo-go"]

[[analyzers]]
name = "docker"
enabled = true

  [analyzers.meta]
  dockerfile_paths = [
    "./env/Dockerfile_dev",
    "./env/Dockerfile_prod"
  ]

[[transformers]]
name = "gofmt"
enabled = true

[[analyzers]]
name = "secrets"
enabled = true
