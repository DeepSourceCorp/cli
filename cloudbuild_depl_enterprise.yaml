timeout: 30m0s

steps:
  - name: 'gcr.io/kaniko-project/executor:v0.19.0'
    args:
      - --destination=us.gcr.io/deepsource-production/bifrost-enterprise:$TAG_NAME
      - --dockerfile=Dockerfile
      - --build-arg=ON_PREM=true
      - --build-arg=NODE_ENV=production
      - --build-arg=BIFROST_ENV=production
      - --cache=false

options:
  machineType: 'E2_HIGHCPU_8'
