timeout: 30m0s

steps:
  - name: 'gcr.io/kaniko-project/executor:v0.19.0'
    args:
      - --destination=us.gcr.io/deepsource-production/bifrost:$TAG_NAME
      - --dockerfile=Dockerfile
      - --build-arg=GOOGLE_ANALYTICS_ID=UA-125031134-1
      - --build-arg=STRIPE_PUBLISHABLE_KEY
      - --build-arg=NODE_ENV=production
      - --build-arg=BIFROST_ENV=production
      - --build-arg=DOMAIN=assets.deepsource.com
      - --build-arg=SENTRY_AUTH_TOKEN
      - --build-arg=BIFROST_SENTRY_DSN
      - --build-arg=COMMIT_SHA=$COMMIT_SHA
      - --cache=false
    secretEnv: ['STRIPE_PUBLISHABLE_KEY', 'SENTRY_AUTH_TOKEN', 'BIFROST_SENTRY_DSN']

availableSecrets:
  secretManager:
    - versionName: projects/66550703913/secrets/bifrost-stripe-publishable-key/versions/1
      env: 'STRIPE_PUBLISHABLE_KEY'
    - versionName: projects/66550703913/secrets/bifrost-source-map-sentry-token/versions/1
      env: 'SENTRY_AUTH_TOKEN'
    - versionName: projects/66550703913/secrets/BIFROST_SENTRY_DSN/versions/2
      env: 'BIFROST_SENTRY_DSN'

options:
  machineType: 'E2_HIGHCPU_8'
